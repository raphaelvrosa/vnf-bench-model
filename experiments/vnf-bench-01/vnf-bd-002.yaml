descriptor_version: 0.01
id: "002"
name: "vnf-bd-0.02"
version: "0.2"
author: "https://github.com/raphaelvrosa/vnf-bench-meth/blob/master/draft-rosa-bmwg-vnfbench-02"
description: "This is an example of VNF benchmark descriptor (vnf-bd)"

procedures:
  repeat:
    trials: 1
    tests: 1
    method: 1

target:
  id: {{ vnf_id }}
  name: {{ vnf_name }}
  version:  {{ vnf_version }}
  author: "anybody"
  vendor: "vendor"
  description: "A sample VNF description"

scenario:
  deployment: 
    orchestration: {{ scenario_orchestration }}
    plugin: {{ scenario_plugin }}
    entrypoint: {{ scenario_entrypoint }}
  topology:
    nodes:
      - id:  {{ vnf_id }}
        type: ["sut", "monitor"]
        image:  {{ vnf_image }}
        image_format: "docker"
        entrypoint: {{ vm_entrypoint }}
        configuration: {{ vm_config }}
        connection_points:
        - id: "input"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.2/30"
        - id: "output"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.3/30"
      - id:  {{ agent_1_id }}
        type: "agent"
        image:  {{ agent_1_image }}
        image_format: "docker"
        entrypoint: {{ agent_1_entrypoint }}
        volumes: {{ agent_volumes }}
        connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.1/24"
      - id:  {{ agent_2_id }}
        type: "agent"
        image:  {{ agent_2_image }}
        image_format: "docker"
        entrypoint: {{ agent_2_entrypoint }}
        connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.4/24"
      - id:  {{ manager_id }}
        type: "manager"
        image:  {{ manager_image }}
        image_format: "docker"
        entrypoint: {{ manager_entrypoint }}
        connection_points:
        - id: "eth0"
          interface: "ipv4"
          type: "management"
          address: "172.17.0.4/24"
      - id:  {{ monitor_id }}
        type: "monitor"
        image:  null
        image_format: "process"
        entrypoint: {{ monitor_entrypoint }}
        connection_points: null
    links:
      - id: {{ agent_1_id }}:{{ vnf_id }}
        type: {{ network_type or "E-LAN" }}
        network: {{ network_id_1 }}
        connection_points:
          - {{ agent_1_id }}:eth1
          - {{ vnf_id }}:input
      - id: {{ vnf_id }}:{{ agent_2_id }}
        type: {{ network_type or "E-LAN" }}
        network: {{ network_id_2 }}
        connection_points:
          - {{ vnf_id }}:output
          - {{ agent_2_id }}:eth1
  requirements:
    - id: {{ vnf_id }}
      resources:
        cpu:
          vcpus: {{ vnf_vcpus }}
          cpu_cores: {{ vnf_cpu_cores }}
        memory:
          size: {{ vnf_mem_size }}
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
    - id: {{ agent_1_id }}
      resources:
        cpu:
          vcpus: 2
        memory:
          size: 2048
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
    - id: {{ agent_2_id }}
      resources:
        cpu:
          vcpus: 1
        memory:
          size: 512
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
    - id: {{ manager_id }}
      resources:
        cpu:
          vcpus: 1
        memory:
          size: 512
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"      

parameters:
  vnfs:
    - id: {{ vnf_id }}
  agents:
    - id: {{ agent_1_id }}
      probers:
        - id: 6
          instances: {{ replay_instances }}
          parameters:
            interface: {{ replay_interface }}
            duration: {{ duration }}
            speed: {{ speed }}
            timing: {{ timing }}
            preload: {{ preload }}
            loop: {{ replayloop }}
            pcap: {{ pcap }}
  monitors:
    - id: {{ monitor_id }}
      listeners:
        - id: 17
          parameters:
            target: {{ container_target }}
            duration: {{ duration }}
            interval: {{ interval }}
    - id: {{ monitor_vm_id }}
      listeners:
        - id: 20
          parameters:
            duration: {{ duration }}
            interface: {{ vm_mon_interface }}
          